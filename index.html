<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="page">
    <div class="header">
        <img src="./images/NETI.png" alt="Логотип нгту" class="header__img">
        <h2 class="header__title">Новосибирский государственный технический университет</h2>
        <h2 class="header__subtitle">Кафедра Автоматизированных систем управления</h2>
        <h2 class="header__subtitle">Принципы работы веб-приложений</h2>
        <div class="header__names">
            <div class="students">
                <p>Выполнили:</p>
                <p>Изгагин Д.К.</p>
                <p>Рудина Д.Е.</p>
            </div>
            <div class="teacher">
                <p>Проверила:</p>
                <p>Кирьянова Е.С.</p>
            </div>
        </div>
    </div>

    <main class="content">
        <h2>Калькулятор вкладов</h2>
        <div class="calculator">
            <div class="calculator__inputs">
                <select class="select" id="type">
                    <option selected value="1">Пополняемый</option>
                    <option value="2">Срочный</option>
                </select>

                <select class="select" id="term">
                </select>



            </div>
            <input class="contribution__input" type="number" placeholder="Сумма вклада" id="calculator__contribution">
            <button class="contribution__button" id="calculate_button">Рассчитать</button>
            <div class="calculator__text">
                <p id="calculator__solution">Выберите вид, срок и сумму вклада для расчетов!</p>
                <p id="calculator__solution2"></p>
            </div>
        </div>
    </main>

</div>
<script src="index.js"></script>
</body>
</html>
